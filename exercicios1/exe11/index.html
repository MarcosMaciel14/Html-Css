<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio </h1>
    <p>vamos reproduzir audios em html5</p>
    <audio src="midia/music-rap.mp3" controls autoplay></audio>
    <!--compativeis 
    MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/music-rap.mp3" type="audio/mpeg">
        <source src="midia/music-rap.ogg" type="audio/ogg">
        <source src="midia/music-rap.wav" type="audio/wav">
        <p>infelismente seu navegado n√£o consegue reroduzir audio <a href="midia/music-rap.mp3">clique aqui para baixar arquivo mp3</a></p>
    </audio>
</body>
</html>
