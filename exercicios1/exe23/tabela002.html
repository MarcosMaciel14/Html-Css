<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    <h1> uso de tabelas grandes</h1>
    <!-- ANATOMIA  PARA TABELAS GRANDES
        TABLE
             THEAD = CABEÇA DA TABELA
                 TR,TD,TH
             TBODY = CORPO DA TABELA 
                 TR,TD,TH
             TFOOT = RODAPE DA TABELA 
                 TR,TD,TH
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td>44 420 459</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
